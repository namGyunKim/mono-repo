# 실제 배치 위치: .github/workflows/deploy-admin-api.yml
#
# deploy/admin-api 브랜치에 push하면 admin-api가 실서버에 배포된다.
# 어떤 파일이 변경되었는지와 무관하게 항상 배포된다.
# push 트리거 시 main에서 병합된 것인지 검증한 후 배포를 진행한다.

name: Deploy admin-api

on:
  push:
    branches:
      - deploy/admin-api
  workflow_dispatch:

jobs:
  verify-source:
    name: Verify merge source
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify merge from main only
        run: |
          git fetch origin main

          # 1) main의 최신 커밋이 이 브랜치에 포함되어 있는지 확인
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "::error::deploy/* 브랜치는 main의 최신 커밋을 포함해야 합니다. main을 먼저 병합하세요."
            exit 1
          fi

          # 2) main에 없는 non-merge 커밋이 있는지 확인 (main 외 소스 병합 방지)
          NON_MERGE_COUNT=$(git rev-list origin/main..HEAD --no-merges --count)
          if [ "$NON_MERGE_COUNT" -gt 0 ]; then
            echo "::error::deploy/* 브랜치에 main에 없는 커밋이 ${NON_MERGE_COUNT}개 발견되었습니다."
            echo "::error::deploy/* 브랜치에는 main에서만 병합해야 합니다."
            echo "--- main에 없는 커밋 목록 ---"
            git rev-list origin/main..HEAD --no-merges --oneline
            exit 1
          fi

          echo "✅ 검증 통과: main에서 정상적으로 병합됨"

  deploy:
    needs: verify-source
    if: always() && (needs.verify-source.result == 'success' || needs.verify-source.result == 'skipped')
    uses: ./.github/workflows/backend-cd.yml
    with:
      project: admin-api
      gradle-module: ':apps:admin-api'
    secrets:
      SERVER_HOST: ${{ secrets.ADMIN_API_SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
