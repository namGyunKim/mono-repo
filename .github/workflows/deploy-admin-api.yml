# 실제 배치 위치: .github/workflows/deploy-admin-api.yml  (실서버)
#                 .github/workflows/stage-admin-api.yml   (테스트 서버)
#
# 사용 방법:
#   1. 이 파일을 복사하여 두 개의 워크플로우 파일을 만든다.
#   2. 테스트 서버용(stage): deploy 주석의 줄을 제거한다.
#   3. 실서버용(deploy):     stage 주석의 줄을 제거한다.

name: Deploy admin-api

on:
  push:
    branches:
      - stage/admin-api    # 테스트 서버
      - deploy/admin-api   # 실서버
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/deploy-backend.yml
    with:
      project: admin-api
      gradle-module: ':apps:admin-api'
    secrets:
      SERVER_HOST: ${{ secrets.STAGE_ADMIN_API_SERVER_HOST }}  # 테스트 서버
      SERVER_HOST: ${{ secrets.ADMIN_API_SERVER_HOST }}         # 실서버
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
